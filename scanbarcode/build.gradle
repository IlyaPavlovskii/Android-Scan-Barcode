apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}

def support = '27.1.1'

dependencies {
    implementation 'com.github.wrdlbrnft:better-barcodes:0.3.0.46'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:design:$support"
    implementation "com.android.support:appcompat-v7:$support"
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:preference-v7:$support"
    implementation 'com.github.tiromansev:MobileVisionBarcodeScanner:2.1.0'
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    implementation 'com.github.warkiz.widget:indicatorseekbar:1.2.9'
    implementation group: 'com.google.zxing', name: 'core', version: '3.3.3'

}
