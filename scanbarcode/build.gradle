apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}

def support = '28.0.0'

dependencies {
    implementation 'com.github.wrdlbrnft:better-barcodes:0.3.0.46'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.13-beta-3'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'com.github.tiromansev:MobileVisionBarcodeScanner:2.1.0'
    implementation 'com.google.android.gms:play-services-vision:18.0.0'
    implementation 'com.github.warkiz.widget:indicatorseekbar:1.2.9'
    implementation group: 'com.google.zxing', name: 'core', version: '3.4.0'

}
